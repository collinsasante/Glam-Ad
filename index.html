    <script>
      // Ensure slick slider is initialized
      jQuery(document).ready(function ($) {
        // Remove Swiper class to prevent Swiper initialization
        if ($(".tp-banner-active").length) {
          $(".tp-banner-active").addClass("use-slick");
        }

        if (
          $(".tp-banner-active").length &&
          !$(".tp-banner-active").hasClass("slick-initialized")
        ) {
          $(".tp-banner-active").slick({
            infinite: true,
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: false,
            fade: true,
            centerMode: true,
            autoplay: true,
            autoplaySpeed: 5000,
            pauseOnHover: false,
          });
        }

        // Prevent slider error for non-existent elements
        if (typeof $.fn.slider !== "undefined") {
          if ($("#slider-range").length) {
            $("#slider-range").slider({
              range: true,
              min: 0,
              max: 200,
              values: [20, 150],
            });
          }
        }
      });

      // Prevent Swiper from initializing on tp-banner-active
      if (typeof Swiper !== "undefined") {
        var originalSwiper = Swiper;
        Swiper = function (selector, options) {
          if (
            typeof selector === "string" &&
            selector === ".tp-banner-active"
          ) {
            return null;
          }
          return new originalSwiper(selector, options);
        };
      }
    </script>
